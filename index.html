<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <h1>Tic Tac Toe</h1>
        <table id="board">
            <tr>
                <td id="box_1" class = "cell">X</td>
                <td id="box_2" class = "cell">O</td>
                <td id="box_3" class = "cell"></td>
            </tr>
            <tr>
                <td id="box_4" class = "cell"></td>
                <td id="box_5" class = "cell"></td>
                <td id="box_6" class = "cell"></td>
            </tr>
            <tr>
                <td id="box_7" class = "cell"></td>
                <td id="box_8" class = "cell"></td>
                <td id="box_9" class = "cell"></td>
            </tr>
        </table>
        <h2 id="statusText">Game Status</h2>
        <button id="controler">Start</button>
    </div>
    <script src='script.js'></script>
</body>

</html>
